<form class="guise-sheet">
  <header class="sheet-header">
    <h1><input type="text" name="name" value="{{item.name}}" /></h1>
  </header>

  <div class="sheet-body">
    <label>Signature Perk</label>
    <input type="text" name="system.signaturePerk" value="{{system.signaturePerk}}" />

    <label>Mortal Strain Cap</label>
    <input type="number" name="system.mortalCap" value="{{system.mortalCap}}" />

    <label>Soul Strain Cap</label>
    <input type="number" name="system.soulCap" value="{{system.soulCap}}" />

    <!--This will be modifiers-->
    <label>Modifiers (JSON for now)</label>
    <textarea name="system.modifiers">{{json system.modifiers}}</textarea>
  </div>

  <!--This is rendering the Guise Basic moves-->
  <div class="guise-moves">
    <label>Basic Moves</label>

    {{#each system.moves}}
      <div class="move-block">
        <input type="text" name="system.moves.{{@index}}.name" value="{{this.name}}" placeholder="Move Name" />
        <textarea name="system.moves.{{@index}}.description" placeholder="Move Description">{{this.description}}</textarea>
      </div>
    {{/each}}

    {{#if (lt system.moves.length 2)}}
      <button type="button" class="add-move">+ Add Move</button>
    {{/if}}
  </div>

</form>
